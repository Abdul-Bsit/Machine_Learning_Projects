<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar"
        data-aos="fade-down" data-aos-delay="500">
        <div class="container">

    <section>
        <div class="tt" style="margin-left:-340px;">
            
            <!-- <div class="container"> -->
                <form action="/" method="post">
                    <textarea name="text" placeholder="Enter tweet text..." required class="form-control1"></textarea>
                    <button type="submit">Predict Sentiment</button>
                </form> 
        </div>
    </section>

    <br>

    <script>
        function analyzeSentiment() {
            const inputSentence = document.getElementById('inputSentence').value;
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/analyze', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        updateSentimentProgressBar(response);
                    } else {
                        console.error('Error:', xhr.status);
                    }
                }
            };
            const requestBody = JSON.stringify({ sentence: inputSentence });
            xhr.send(requestBody);
        }

        function updateSentimentProgressBar(sentiment) {
            const positiveProgressBar = document.getElementById('positiveProgressBar');
            const negativeProgressBar = document.getElementById('negativeProgressBar');

            positiveProgressBar.style.width = sentiment.positive_percentage + '%';
            positiveProgressBar.setAttribute('aria-valuenow', sentiment.positive_percentage);

            negativeProgressBar.style.width = sentiment.negative_percentage + '%';
            negativeProgressBar.setAttribute('aria-valuenow', sentiment.negative_percentage);
        }
    </script>
